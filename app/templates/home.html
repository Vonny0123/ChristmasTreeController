<!doctype html>

<html lang="en-us">

<head>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: rgb(51, 51, 51);
            text-align: center;
        }

        input {
            display: block
        }

        label {
            display: block;
            text-align: left;
            font-size: 18px;
        }

        .center {
            text-align: center;
        }

        .header h1 {
            position: relative;
            top: 18px;
            left: 10px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #555555;
        }

        .btn:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .first-half {
            float: left;
            width: 49.5%;
        }

        .second-half {
            float: right;
            width: 49.5%;
        }
    </style>
</head>


<form method="post" action="/">
    <div class="center">
        <div style="float: left">
            <object data="static/tree.txt" type="text/html" width="175" height="300"
                style="overflow:hidden; width: 175px; height: 300px"></object>
        </div>
        <div style="float: left">
            <table>
                <tr colspan="3">
                    <h1>Christmas Tree Controller</h1>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="first-half">
                            <button style="width:100%" class="btn" value="On" name="On" id="on_button" />
                        </div>
                        <div class="second-half">
                            <button style="width:100%" class="btn" value="Off" name="Off" id="off_button" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button style="width:100%" class="btn" value="Cycle" name="Cycle" id="cycle_button" />
                    </td>
                    <td>
                        <button style="width:100%" class="btn" value="OneByOne" name="OneByOne"
                            id="one_by_one_button" />
                    </td>
                    <td>
                        <button style="width:100%" class="btn" value="Sparkle" name="Sparkle" id="sparkle_button" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label for="brightness-slider">Brightness:</label>
                        <input type="range" id="brightness_slider" style="width:100%" class="slide" min="0" max="100"
                            name="brightness" value={{brightness}} />
                    </td>
                </tr>
            </table>
        </div>
        <div style="float: left">
            <object data="static/tree.txt" type="text/html" width="175" height="300"
                style="overflow:hidden; width: 175px; height: 300px"></object>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#on_click").click(function (event) {
                $.getJSON('/on_click', {}, function (data) { });
                return false;
            });


            $("#off_click").click(function () {
                $.getJSON('/off_click', {}, function (data) { });
                return false;
            });

            $("#cycle_click").click(function () {
                $.getJSON('/cycle_click', {}, function (data) { });
                return false;
            });

            $("#one_by_one_click").click(function () {
                $.getJSON('/one_by_one_click', {}, function (data) { });
                return false;
            });

            $("#sparkle_click").click(function () {
                $.getJSON('/sparkle_click', {}, function (data) { });
                return false;
            });
        });
    </script>
