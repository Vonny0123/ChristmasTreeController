<!doctype html>

<html lang="en-us">

<head>
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .btn:hover {
            background-color: #3e8e41
        }

        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
    </style>
</head>

<h1>Christmas Tree Controller
    <h1 />
    <form method="post" action="/">
        <input type="submit" class="btn" value="On" name="On" />
        <input type="submit" class="btn" value="Off" name="Off" />
        <br />
        <input type="submit" class="btn" value="Cycle" name="Cycle" />
        <input type="submit" class="btn" value="OneByOne" name="OneByOne" />
        <input type="submit" class="btn" value="Sparkle" name="Sparkle" />
        <br />
        <input type="range" class="slide" min="0" max="100" name="brightness" value={{brightness}} />
    </form>

</html>
