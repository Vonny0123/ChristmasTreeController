<!doctype html>

<html lang="en-us">

<head>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: rgb(51, 51, 51);
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #555555;
        }

        .btn:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<h1>Christmas Tree Controller
    <h1 />
    <form method="post" action="/">
        <table>
            <tr>
                <td colspan="3"><input type="submit" style="width:100%" class="btn" value="On" name="On" /></td>
                <td colspan="3"><input type="submit" style="width:100%" class="btn" value="Off" name="Off" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" style="width:100%" class="btn" value="Cycle" name="Cycle" /></td>
                <td colspan="2"><input type="submit" style="width:100%" class="btn" value="OneByOne" name="OneByOne" />
                </td>
                <td colspan="2"><input type="submit" style="width:100%" class="btn" value="Sparkle" name="Sparkle" />
                </td>
            </tr>
            <tr>
                <td colspan="6"><input type="range" style="width:100%" class="slide" min="0" max="100" name="brightness"
                        value={{brightness}} /></td>
            </tr>
        </table>

    </form>

</html>
