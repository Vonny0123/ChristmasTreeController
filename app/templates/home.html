<!doctype html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
</head>

<body>
    <div class="center">
        <div style="float: left">
            <object data="static/tree.txt" type="text/html" width="175" height="300"
                style="overflow:hidden; width: 175px; height: 300px"></object>
        </div>
        <div style="float: left">
            <table>
                <tr colspan="3">
                    <h1>Christmas Tree Controller</h1>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="first-half">
                            <input type="submit" id="on_button" style="width:100%" class="btn" value="On" name="On" />
                        </div>
                        <div class="second-half">
                            <input type="submit" id="off_button" style="width:100%" class="btn" value="Off"
                                name="Off" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="cycle_button" style="width:100%" class="btn" value="Cycle"
                            name="Cycle" />
                    </td>
                    <td>
                        <input type="submit" id="one_by_one_button" style="width:100%" class="btn" value="OneByOne"
                            name="OneByOne" />
                    </td>
                    <td>
                        <input type="submit" id="sparkle_button" style="width:100%" class="btn" value="Sparkle"
                            name="Sparkle" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label for="brightness_slider">Brightness:</label>
                        <input type="range" id="brightness_slider" style="width:100%" class="slide" min="0" max="100"
                            name="brightness" value={{brightness}} />
                    </td>
                </tr>
            </table>
        </div>
        <div style="float: left">
            <object data="static/tree.txt" type="text/html" width="175" height="300"
                style="overflow:hidden; width: 175px; height: 300px"></object>
        </div>
    </div>
</body>

</html>
