<!doctype html>

<html lang="en-us">

<head>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: blue;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #555555;
        }

        .btn:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<h1>Christmas Tree Controller
    <h1 />
    <form method="post" action="/">
        <input type="submit" class="btn" value="On" name="On" />
        <input type="submit" class="btn" value="Off" name="Off" />
        <br />
        <input type="submit" class="btn" value="Cycle" name="Cycle" />
        <input type="submit" class="btn" value="OneByOne" name="OneByOne" />
        <input type="submit" class="btn" value="Sparkle" name="Sparkle" />
        <br />
        <input type="range" class="slide" min="0" max="100" name="brightness" value={{brightness}} />
    </form>

</html>
