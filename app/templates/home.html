<!doctype html>

<html lang="en-us">

<head>
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }
    </style>
</head>

<h1>Christmas Tree Controller
    <h1 />
    <form method="post" action="/">
        <input type="submit" value="On" name="On" />
        <input type="submit" value="Off" name="Off" />

        <input type="submit" value="Cycle" name="Cycle" />
        <input type="submit" value="OneByOne" name="OneByOne" />
        <input type="submit" value="Sparkle" name="Sparkle" />
        <br />
        <input type="range" min="0" max="100" name="brightness" value={{brightness}} />
    </form>

</html>
